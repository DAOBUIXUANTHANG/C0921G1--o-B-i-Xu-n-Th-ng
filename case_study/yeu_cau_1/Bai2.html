<script>
//Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5

    let size = parseInt(prompt("nhap kich thuoc tam giac: "))
    let i ;
    let j ;

    for ( i = 1; i <= size; i++){

        for (j = 1; j <= i; j++){
            if (j===1||j===i||i===1||i===size){
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }

        }
        document.writeln("<br>");
        document.writeln("<br>");
    }



</script>
