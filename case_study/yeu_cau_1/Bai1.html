<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    row = parseInt(prompt("nhập số hàng: "));
    col = parseInt(prompt("nhập số cột: "));
    for(let x=1;x<=row; x++){
        for(let y=1; y<=col; y++){
            if(x===1||x===row||y===col||y===1){
                document.write("*");
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
        document.write("<br>");
    }
</script>
</body>
</html>
