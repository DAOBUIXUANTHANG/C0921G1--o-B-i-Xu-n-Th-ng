<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    // let h = parseInt(prompt("nhap kich thuoc tam giac: "))
    let i ;
    let j ;
    let h =5

    for ( i = 0; i < h; i++){
        for (j=1; j< h*2 ;j++){
            if (j===  h-i || j === h+i  || i === h-1){
                document.writeln("*")
            } else {
                document.writeln("&nbsp&nbsp")
            }

        }
        document.writeln("<br>");
        document.writeln("<br>");
    }
</script>
</body>
