<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let h = parseInt(prompt("nhap kich thuoc tam giac: "))
    let i ;
    let j ;


    for ( i = 1; i <= h; i++){
        for (j=1; j< h*2 ;j++){
            if (j>h-i && j<h+i){
                document.writeln("*")
            } else {
                document.writeln("&nbsp&nbsp")
            }

        }
        document.writeln("<br>");
        document.writeln("<br>");
    }
</script>
</body>
</html>
