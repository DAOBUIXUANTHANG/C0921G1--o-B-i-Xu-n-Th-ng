<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5

    let h = parseInt(prompt("nhap kich thuoc tam giac: "))
    let i ;
    let j ;


    for ( i = 0; i < h; i++){
        for (j=1; j< h*2 ;j++){
            if (j>h-i-1 && j<h+i+1){
                document.writeln("*")
            } else {
                document.writeln("&nbsp&nbsp")
            }

        }
        document.writeln("<br>");
        document.writeln("<br>");
    }
</script>
</body>
</html>
