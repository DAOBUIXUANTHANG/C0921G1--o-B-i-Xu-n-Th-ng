<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->

<script>
    // mangTest =[
    //     [1,2,3],[4,6,7],[8,12,9]
    // ]
    let m;
    let n;

    do {
         m = prompt("nhập số hàng của ma trận: ");
        if (m<0 || parseInt(m)!=m){
            alert("nhap sai, ")
        }
    } while (m<0 || m != parseInt(m))

    do {
        n = prompt("nhập số cột của ma trận: ");
        if (n<0 || parseInt(n)!=n){
            alert("nhap sai, ")
        }
    } while (n<0 || n != parseInt(n))

    let maTran = new Array(m);
    for (let a=0; a<m; a++){
        maTran[a] = new Array(n);
        for (let b=0; b<n;b++){
            maTran[a][b] = parseInt(prompt("nhap phần tử thứ "+a+""+b+"của ma trận"))
            // while (maTran[a][b] != parseInt(maTran[a][b])){
            //     maTran[a][b] = prompt("nhap phần tử thứ "+a+""+b+"của ma trận")
            // }
        }
    }
    document.write("ma trận nhập vào: <br> có số hàng là "+m+" số cột là "+n)
    for (a =0; a< m;a++){
        document.write(maTran[a].join("--") +"<br>")
    }


    function tongSoChan(arr) {
        let sum = 0;

        for (let i=0; i< arr.length; i++){
            for (let j=0; j<arr[i].length; j++){
                if (arr[i][j] %2 ==0){
                    sum = sum+ arr[i][j];
                }
            }
        }
        return sum
    }
    //
    //
    //
    document.write("tổng các số chẵn trong ma trận là: <br>");
    document.write(tongSoChan(maTran));
    // let sum1 = 2+4+6+8+12;
    // document.write(sum1 )

</script>
</body>
