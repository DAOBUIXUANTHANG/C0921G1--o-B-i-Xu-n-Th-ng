<script>
    arr = [
        [0,2,3,4], [5,6,7,8] ,[9,32,-121,23], [101,-1,2,3]
    ]

    // arr1 = [

    //     [0,2,1,3], [5,6,7,8] ,[9,32,21,23], [-101,-1,2,3],[15,51,61,71]
    // ]

    function timMinMax(){
        let min = arr[0][0];
        let max = arr[0][0];
        for (let i=0;i< arr.length; i++){
            for (let j=0; j<arr[i].length; j++){
                if (min> arr[i][j]){
                    min = arr[i][j]
                }
                if (max < arr[i][j]){
                    max = arr[i][j]
                }
            }
        }
        document.write(min + "<br>");
        document.write(max + "<br>");
    }

</script>
