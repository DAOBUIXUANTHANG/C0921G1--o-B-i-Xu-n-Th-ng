<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->

<script>
    // let s1 = "aaabbc";
    // let s2 = "abccda";

    function timKyTuGiongNhau() {
        let s1 = prompt(" nhap chuỗi thứ 1");
        let s2 = prompt(" nhap chuỗi thứ 2");
        let result1 = "";
        let a;
        for (let i=0;i<s1.length; i++){
            if (s2.indexOf(s1[i]) !== -1 ){
                 a = s2.indexOf(s1[i]);
                 result1 += s1[i];
                 s2 = s2.slice(0,a)+ s2.slice(a+1,s2.length);
            }
        }
        document.write("các ký tự giống nhau là"+result1+"<br>");
        document.write(result1.length);

    }
    timKyTuGiongNhau()


</script>
</body>
