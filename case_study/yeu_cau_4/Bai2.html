<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó-->

<script>
    let  s = prompt("xin nhập ký tự cần tìm: ");
    let i;

    function timKyTuKhac(nhap) {
        let kiTu = "";
        for ( i=0; i< nhap.length; i++){
            if (nhap.indexOf(nhap[i])==i){
                kiTu += nhap[i];
            }
        }
        let n = kiTu.length;
        document.write("số ký tự khác trong chuỗi vừa nhập là: "+n);
    }

    function tim(s) {
        let so = 0;
        for (i=0; i<s.length; i++){
            let check = true;
            for (let j=0; j<i; j++){
                if (s[j] == s[i]){
                    check = false
                    break;
                }
            }
            if (check){
                so += 1;
            }
        }

        document.write("số ký tự khác trong chuỗi vừa nhập là: "+so);
    }

    timKyTuKhac(s);
    document.write("<br>");
    tim(s);
</script>
</body>
</html>
