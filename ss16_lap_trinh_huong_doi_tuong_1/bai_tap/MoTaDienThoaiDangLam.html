<script>
    class Mobile{
        constructor(battery) {
            this.battery = battery;
            this.soanThu = "";
            this.hopThuNhan = [];
            this.hopThuGui = [];
            this.trangthai = true;
        }

        turnOnOff(){
            return this.trangthai = !this.trangthai;
        }


        kiemTraPing(){
            if(this.trangthai){
                alert("dt đang bật");
            } else {
                alert("dt đang tắt");
            }

        }


        soanThaoTinNhan(mess){
                this.soanThu = mess;
                this.battery--;
            }

        guiTinNhan(dienthoai,mess){
                this.hopThuGui.push(this.soanThu);
                dienthoai.inbox.push((this.soanThu));
                this.battery--;
            }


        xacPing(){
                if (this.battery <100){
                    this.battery = 100
                }
            }

        inbox(messageinbox){
                this.hopThuNhan.push(messageinbox);
                this.battery--;
            }

        xemTinNhanDen(){
                for(let i=0; i< this.hopThuNhan.length; i++){
                    document.write(this.hopThuNhan[i].join(""));
                }
                this.battery--;
            }

        xemTinNhanGui(){
                for ( i=0; i<this.hopThuGui.length; i++){
                    document.write(this.hopThuGui[i].join(""));
                }
                this.battery--;
            }

    }
</script>
