<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    class Circle{
        constructor(radius) {
            this.radius = radius;
            this.area = this.getArea();
        }

        getRadius(){
            return this.radius;
        }
        getArea(){
            return this.radius* this.radius* Math.PI;
        }
    }


    let circle = new Circle(2);
    let radius = circle.getRadius(); // 2

    let area = circle.getArea(); // 12.566370614359172

    alert("radius: " + radius + "; area: " + area);

    let circle1 = new Circle(2);
    alert("radius: " + circle1.radius + "; area: " + circle1.area);

</script>
</body>
</html>
