<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    radius1 = prompt("xin nhập bán kính đường tròn: ");
    x = parseInt(radius1)
    area1 = x * x * Math.PI ;
    perimeter1 = x * 2 * Math.PI ;
    alert("chu vi hình tròn là: " +perimeter1);
    alert('diện tích hình tròn là:' +area1)
</script>
</body>
</html>
