<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm cho sinh viên</title>
</head>
<body>
<script>
    var x = prompt('nhập điểm lý: ' );
    var y = prompt('nhập điểm hóa : ');
    var z = prompt('nhập điểm sinh: ');
    x1 = parseInt(x);
    y1 = parseInt(y);
    z1 = parseInt(z);
    var total
    total = x1 + y1 + z1 ;
    var GPA
    GPA = total/3 ;
    alert('điểm tổng 3 mông là :'+total);
    alert('điểm trung bình 3 môn là:'+GPA);
</script>
</body>
</html>
