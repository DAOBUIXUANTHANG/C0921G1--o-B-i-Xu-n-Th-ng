<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        td{
            width: 100px;
        }
        th{
            width: 100px;
        }
        table{ border: 1px}

    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Amount</th>
            <th>Form currency</th>
            <th>To currency</th>
            <th></th>
        </tr>
        <tr>
            <td><label><input type="text" placeholder="nhập số tiền cần đổi" id="Amount" ></label></td>
            <td>
                <label>
                    <select id="select1" >
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </label>
            </td>
            <td>
                <label>
                    <select id="select2">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </label>
            </td>
        </tr>
    </table>
    <br>
    <input type="button" id="convert" value="Convert" onclick="chuyendoi()">
    <br>
    <p id="result"> so tien </p>
</div>
<script>
    function chuyendoi() {
        let x = parseInt(document.getElementById("Amount").value);
        let select1 = document.getElementById('select1').value;
        let select2 = document.getElementById('select2').value;
        if (select1 === "VND" && select2 === "USD" )
         document.getElementById("result").innerHTML ="result" +(x/22000);  else
            if (select1 === "USD" && select2 === "VND")
             document.getElementById("result").innerHTML ="result" +(x*22000); else
                document.getElementById("result").innerText ="result" +x;
    }
</script>
</body>
</html>
