<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    var x = prompt('nhập nhiệt độ (C): ');
    x1 = parseInt(x);
    var fahrenheit
    fahrenheit = x1 * 9 / 5 +32 ;
    alert('Nhiệt độ (F) là:' +fahrenheit);
</script>
</body>
</html>
