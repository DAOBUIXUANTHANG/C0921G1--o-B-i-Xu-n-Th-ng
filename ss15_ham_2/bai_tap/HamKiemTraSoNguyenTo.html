<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập số nguyên muốn kiểm tra</h3>
<input type="number" id="nhapSo">
<input type="submit" value="kiem tra" onclick="kiemTraSoNT()">

<p id="dauRa"></p>
<script>
    let check;

    function kiemTraSoNT(nhapVao) {
        nhapVao = document.getElementById("nhapSo").value;

        if (nhapVao < 2 ){
            document.getElementById("dauRa").innerText = nhapVao+" không phải là số nguyên tố";

        } else if (nhapVao == 2){
            document.getElementById("dauRa").innerText = nhapVao+" là số nguyên tố";

        } else if (nhapVao>2){
            for (let i = 1; i<nhapVao;i++){
                if (nhapVao%2===0){
                    check = false;
                    break;
                } else {
                    check =true;
                }
            }

            if (check){
                document.getElementById("dauRa").innerText = nhapVao+" là số nguyên tố";
            } else {
                document.getElementById("dauRa").innerText = nhapVao+" không phải là số nguyên tố";
            }
        }

    }



</script>
</body>
</html>
