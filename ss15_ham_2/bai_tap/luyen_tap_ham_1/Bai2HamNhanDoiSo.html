<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let nhap = prompt("nhập số :");

    function ham1(doiSo) {
        doiSo = parseInt(nhap)
        return doiSo+1;
    }

    document.write(nhap+"<br>");
    document.write(ham1());
</script>
</body>
</html>
