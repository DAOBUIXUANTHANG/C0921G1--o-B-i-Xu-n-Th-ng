<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let nhapChuoi = [1,2,3,4,5,6,9];
    let arr1 =[];

    function hoanDoi(arr) {
        arr = nhapChuoi;
        for (let i = arr.length-1 ; i>=0; i--){
            arr1.push(arr[i]);
        }
        document.write(arr1.join("")+"<br>")
    }

    hoanDoi()
    document.write("chuỗi ban đầu"+nhapChuoi+"<br>");
</script>
</body>
</html>
