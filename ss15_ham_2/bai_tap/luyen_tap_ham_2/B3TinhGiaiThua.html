<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được-->

<script>
    let nhap = prompt("nhập bán kính hình tròn :");
    let n;
    let giaiThua = 1;

    function ham1(n) {
        n = parseInt(nhap)
        for (let i =2; i<=n; i++  ){
            giaiThua *= i;
        }
        document.write("giai thừa của "+nhap +" là " + giaiThua +"<br>");
    }

    ham1();
</script>

</body>
</html>
