<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
            Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    let a;
    let b;

    function kiemTra() {
        a = prompt("nhập số nguyên thứ nhất");
        if (parseInt(a)!=a){
            alert("xin nhập đúng số nguyên");
        } else if (parseInt(a)>0) {
            alert("số nhập vào là số nguyên dương:");
        } else {
            alert("số nhập vào là số nguyên âm:");
        }
    }

    kiemTra();
    document.write(a+"<br>");
</script>
