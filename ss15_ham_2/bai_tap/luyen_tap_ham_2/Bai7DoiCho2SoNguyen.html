<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->

<script>
    let soNguyen1 =prompt("nhập số nguyên thứ 1: ");
    let soNguyen2 =prompt("nhập số nguyên thứ 2: ");
    let a;


    function check() {
        for (;!(parseInt(soNguyen1)==soNguyen1&&parseInt(soNguyen2)==soNguyen2);){
            alert("nhập sai");
            soNguyen1 =prompt("nhập số nguyên thứ 1: ");
            soNguyen2 =prompt("nhập số nguyên thứ 2: ");
        }
    }
    check();
    document.write("Nhập vào là"+"Số nguyên 1: "+soNguyen1 +" số nguyên 2: "+soNguyen2+"<br>");

    function hoanDoi() {
        a = soNguyen1;
        soNguyen1 =soNguyen2;
        soNguyen2 = a;

    }
    hoanDoi();
    document.write("Số nguyên 1: "+soNguyen1 +" số nguyên 2: "+soNguyen2);
</script>
</body>
</html>
