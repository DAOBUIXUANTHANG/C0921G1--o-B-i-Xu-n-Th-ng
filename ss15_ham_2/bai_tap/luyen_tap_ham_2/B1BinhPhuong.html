<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

<script>
    let nhap = prompt("nhập số :");

    function ham1(doiSo) {
        doiSo = parseInt(nhap)
        return doiSo*doiSo;
    }

    document.write(nhap+"<br>");
    document.write("bình phương của "+nhap+ " là " +ham1());
</script>

</body>
</html>
