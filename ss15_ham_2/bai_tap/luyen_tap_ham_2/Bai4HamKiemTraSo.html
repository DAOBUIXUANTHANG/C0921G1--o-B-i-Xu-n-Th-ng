<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->

<label><input type="text" id="nhapVao"></label>
<label><input type="submit" id="kiemTra" onclick="kiemTra()"></label>
<p id="ketQua">ket qua</p>

<script>
    let nhap;

    function kiemTra() {
        nhap = document.getElementById("nhapVao").value;
        if (nhap>0 || nhap<=0){
            document.getElementById("ketQua").innerHTML = "ký tự nhập vào là số"
        } else {
            document.getElementById("ketQua").innerHTML = "ký tự nhập vào không phải là số"
        }

    }
</script>
</body>
</html>
