<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketQua"></p>

<script>
    let mang = [7, 12, 6, 9, 20, 56, 89];
    let mang2 = []

    function minArray(arr) {
        if (arr.length !== 0){
            let min = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            document.getElementById("ketQua").innerText = min
        } else {
            document.getElementById("ketQua").innerText = "mảng có độ dài là 0"
        }
    }

    minArray(mang2);
</script>
</body>
</html>
