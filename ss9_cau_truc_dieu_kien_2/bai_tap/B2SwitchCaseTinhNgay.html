<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" placeholder="nhập số tháng" id="month"></label>
<label><input type="button" value="tinh ngay" onclick="tinhToan()"></label>
<br>
<p id="day">số ngày trong tháng là </p>
<script>
    function tinhToan() {
        let month = parseInt(document.getElementById("month").value)
        switch (month) {
            case 1:
                document.getElementById("day").innerText = "tháng 1 có 31 ngày"
                break
            case 2:
                document.getElementById("day").innerText = "tháng 2 có 28 hoặc 29 ngày"
                break
            case 3:
                document.getElementById("day").innerText = "tháng 1 có 31 ngày"
                break
            case 4:
                document.getElementById("day").innerText = "tháng 1 có 30 ngày"
                break
            case 5:
                document.getElementById("day").innerText = "tháng 1 có 31 ngày"
                break
            case 6:
                document.getElementById("day").innerText = "tháng 1 có 30 ngày"
                break
            case 7:
                document.getElementById("day").innerText = "tháng 1 có 31 ngày"
                break
            case 8:
                document.getElementById("day").innerText = "tháng 1 có 31 ngày"
                break
            case 9:
                document.getElementById("day").innerText = "tháng 1 có 30 ngày"
                break
            case 10:
                document.getElementById("day").innerText = "tháng 1 có 31 ngày"
                break
            case 11:
                document.getElementById("day").innerText = "tháng 1 có 30 ngày"
                break
            case 12:
                document.getElementById("day").innerText = "tháng 1 có 31 ngày"
                break
            default:
                alert("vui lòng nhập đúng số tháng")


        }

    }
</script>
</body>
</html>
