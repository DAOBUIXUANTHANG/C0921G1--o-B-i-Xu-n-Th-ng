<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- // Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    let a =parseInt(prompt("nhập a").value)
    let b =parseInt(prompt("nhập b").value)
    if ( a !== 0 && b === 0){
        alert("không có phép chia cho 0")
    } else {
        if (a % b === 0){
            alert("chia hết")}
        else {
            alert("không chia hết")}
    }

</script>
</body>
</html>
