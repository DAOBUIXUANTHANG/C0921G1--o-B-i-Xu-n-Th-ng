<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<script>
    let time = parseInt(prompt("nhập số phút gọi:" ))
    let phiThueBao
    let phiGoc = 25000
    if ( time === "number"){
     if (time <= 0){
            phiThueBao = phiGoc
            alert("phi thue bao la: " +phiThueBao)

        } else if (time <= 50){
            phiThueBao = time*600 + phiGoc
            alert("phi thue bao la: " +phiThueBao)

        } else if (time <= 200){
            phiThueBao = 50*400 + (time - 50)*400 + phiGoc
            alert("phi thue bao la: " +phiThueBao)

        } else
            phiThueBao = 50*600 + 150*400 + (time - 200)*400 + phiGoc
            alert("phi thue bao la: " +phiThueBao)

    } else
        alert("nhap sai")

</script>
</body>
</html>
