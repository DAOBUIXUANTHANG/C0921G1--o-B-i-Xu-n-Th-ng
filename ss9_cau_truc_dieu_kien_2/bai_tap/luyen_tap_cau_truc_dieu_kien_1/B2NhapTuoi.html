<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let age = parseInt(prompt('nhập tuổi: '))
    if ( age < 15 ){
        alert("không đủ tuổi")
    } else {
        alert("đủ tuổi")
    }
</script>
</body>
</html>
