<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Chuyển từ độ C sang độ F.-->
<script>
    let doC = parseInt(prompt("Nhập nhiệt độ (C): "))
    if ( doC >= 0 || -273.5 < doC < 0 ){
        alert("Độ Fahrenheit là:" +(doC*9/5+32));
    } else
    alert("Nhập sai")
</script>
</body>
</html>
