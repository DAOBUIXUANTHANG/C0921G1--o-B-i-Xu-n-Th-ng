<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    let a = parseInt(prompt("Nhập cạnh 1:" ));
    let b = parseInt(prompt("Nhập cạnh 2:" ));

    if ( a > 0 && b>0)
        alert("Diện tích hình CN là"+(a*b/2));
    else
        alert("bạn nhập sai dữ liệu");
</script>
