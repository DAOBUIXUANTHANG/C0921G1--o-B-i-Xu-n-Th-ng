<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a trong phương trình ax+b = 0"));
    let b = parseInt(prompt("nhập b trong phương trình ax+b = 0"));
    if ( a === 0 && b === 0){
        alert("phương trình vô số nghiệm");
    } else if ( a === 0 && b !== 0){
        alert("phương trình vô nghiệm");
    } else {
        alert("phương trình có nghiệm" +(-b/a));
    }
</script>
</body>
</html>
