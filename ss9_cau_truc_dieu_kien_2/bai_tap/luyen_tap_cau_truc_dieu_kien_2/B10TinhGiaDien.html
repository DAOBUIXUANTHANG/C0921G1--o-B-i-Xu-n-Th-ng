<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 10: Viết chương trình tính giá điện.-->
<script>
    let soDien = parseInt(prompt("Nhậ số điện"));
    let tienDien;
    // kiểm tra đầu nhập
    if (soDien > 0){
        if (soDien <= 50) {

            tienDien = soDien*1500 ;
            alert("tiền điện là: "+tienDien) ;

        } else if (soDien <= 100){

            tienDien = soDien*1600;
            alert("tiền điện là: "+tienDien);

        } else if (soDien <= 200){

            tienDien = soDien*2000;
            alert("tiền điện là: "+tienDien);
        } else {
            tienDien = soDien*2100;
            alert("tiền điện là: "+tienDien);
        }
    } else
        alert("vui lòng nhập đúng số điện");
</script>
</body>
</html>
