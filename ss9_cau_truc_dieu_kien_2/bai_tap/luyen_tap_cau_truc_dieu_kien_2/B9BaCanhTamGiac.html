<script>
    let a = parseInt(prompt("nhập cạnh a"));
    let b = parseInt(prompt("nhập cạnh b"));
    let c = parseInt(prompt("nhập cạnh c"));
    if (a>0 && b>0 && c>0){
        let canh1 = a+ b;
        let canh2 = a+ c;
        let canh3 = c+ b;
        if (canh1>c && canh2>b && canh3> a){
            alert("a,b,c là 3 cạnh của 1 tam giác");
        } else
            alert("a,b,c không phải là 3 cạnh của 1 tam giác");
    } else
        alert("a,b,c không phải là 3 cạnh của 1 tam giác");
</script>
