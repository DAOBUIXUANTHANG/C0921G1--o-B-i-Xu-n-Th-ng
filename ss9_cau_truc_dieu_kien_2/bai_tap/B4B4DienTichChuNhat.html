<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    let a = parseInt(prompt("Nhập chiều dài CN:" ))
    let b = parseInt(prompt("Nhập chiều rộng CN:" ))

    if ( a > 0 && b>0)
        alert("Diện tích hình CN là"+(a*b))
    else
        alert("bạn nhập sai dữ liệu")
</script>
</body>
</html>
