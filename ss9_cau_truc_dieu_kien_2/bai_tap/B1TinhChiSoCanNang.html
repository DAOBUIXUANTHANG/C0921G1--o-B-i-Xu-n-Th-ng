<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<label><input type="text" id="cannang" placeholder="can nang"></label>
<label><input type="text" id="chieucao" placeholder="chieu cao"></label>
<label><input type="button" value="tinhtoan" onclick="tinhBmi()"></label>
<p id="chisobmi">BMI là</p>
<br>
<p id="phanloai">Phân loại</p>
<script>
    function tinhBmi() {
        let width = document.getElementById("cannang").value
        let height = document.getElementById("chieucao").value
        let g = parseInt(width)
        let h = parseInt(height)
        let bmi = g / (h*2)
        document.getElementById("chisobmi").innerHTML = bmi;
        if (bmi < 18) {
            document.getElementById("phanloai").innerText ="gầy"
        }
        else if (bmi <25) {
            document.getElementById("phanloai").innerText = 'bình thường'
        }
        else if (bmi <30){
            document.getElementById("phanloai").innerText = 'thừa cân'
        }
        else{
            document.getElementById("phanloai").innerText = 'béo rồi'
        }
    }

</script>
</body>
</html>
