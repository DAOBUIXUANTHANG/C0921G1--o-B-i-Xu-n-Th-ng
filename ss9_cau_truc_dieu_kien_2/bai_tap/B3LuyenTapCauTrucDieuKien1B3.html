<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let a = prompt('a?', '');
    if (a == 0) {
        alert(0);
    }
    if (a == 1) {
        alert(1);
    }
    if (a == 2 || a == 3) {
        alert('2,3');
    }
</script>
</body>
</html>
