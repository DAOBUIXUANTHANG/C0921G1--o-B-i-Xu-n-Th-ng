<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="../img/ball1.jpg" id="ball" width="100" height="100">
    <br>
    <p>Click button below to move the img to right</p>
    <br>
    <input type="button" value="Click" onclick="right()">
</form>
<script>
    let imgObj = null
    imgObj = document.getElementById("ball")
    function init() {
        imgObj = document.getElementById("ball")
        imgObj.style.position = "relative"
        imgObj.style.left = "0px"
    }
    function right() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +"px"

    }
    window.onload = init()
</script>
</body>
</html>
