<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->


<script>
    let mangSoNguyenA = [];
    let mangSoNguyenB = [];
    let mangSoNguyenC = [];
    let i;
    let nhap;

    for (i=0 ; i<10 ; ){
        nhap = prompt("nhap so nguyen thu:" +(i+1) + "của mảng A" );
        if ((nhap >0 || nhap <= 0)&&parseInt(nhap) == nhap){
            mangSoNguyenA.push(nhap);
            i++;
        } else {
            alert("nhập sai:");
        }
    }

    for (i=0 ; i<10 ; ){
        nhap = prompt("nhap so nguyen thu:" +(i+1) + "của mảng B" );
        if ((nhap >0 || nhap <= 0)&&parseInt(nhap) == nhap){
            mangSoNguyenB.push(nhap);
            i++;
        } else {
            alert("nhập sai:");
        }
    }

    for (i=0;i<10;i++){
        mangSoNguyenC.push(mangSoNguyenA[i]);
    }

    for (i=0;i<10;i++){
        mangSoNguyenC.push(mangSoNguyenB[i]);
    }

    document.write(mangSoNguyenC.join(""))


</script>


</body>
</html>
