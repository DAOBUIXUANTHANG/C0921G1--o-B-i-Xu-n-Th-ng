<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    Chương trình tìm xem V có nằm trong mảng số nguyên không?
    Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->

<script>
    let number = [] ;
    let i ;
    let nhap;

    // nhập số nguyên

    for (i=0 ; i<10 ; ){

        nhap = prompt("nhap so nguyen thu:" +(i+1) );
        if ((nhap >0 || nhap <= 0)&&parseInt(nhap) == nhap){
            number.push(nhap);
            i++;
        } else {
            alert("nhập sai:")
        }
    }

    // nhập phân tử muốn tìm

    let value = prompt("nhập số nguyên muốn tìm:"  );
    let check = false ;

    for (i = 0; i < number.length; i++) {
        if (value === number[i]) {
            check = true;
            break;
        }
    }

    document.write(number.join(",")+"<br>")

    if(check === true){
        document.write("V is in array");
    } else {
        document.write("V is not in array");
    }

</script>
</body>
</html>
