<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->




<script>
    let number = [];
    let  soLonHon10 = [];
    let i ;
    let nhap;

    //

    for (i=0; i<10; ){
        nhap = prompt("nhập số nguyên: ");
        if ((nhap>0|| nhap<=0)&&parseInt(nhap) == nhap){
            number.push(nhap);
            i++;
        } else {
            alert("nhập sai:");
        }
    }

    for (i=0 ; i< number.length ; i++){
        if (number[i] >= 10){
            soLonHon10.push(number[i]);
        }
    }

    document.write(soLonHon10.join(","))
</script>


</body>
</html>
