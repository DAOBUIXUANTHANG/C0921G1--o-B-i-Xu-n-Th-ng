<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->

<script>
    let array = [-21,-22,-34,-23,-21,-15,0,5,19,3,4,10];
    let i;
    let soAm =[];
    let count =0;

    for (i=0; i< array.length ; i++){

        if (array[i]<0){
            soAm.push(array[i]);
            count++;
        }
    }
    document.write("dãy số đã cho là:" + array + "<br>");
    document.write("số nguyên âm trong dãy số là "+ count++ + "bao gồm" + soAm.join(","));
</script>
</body>
