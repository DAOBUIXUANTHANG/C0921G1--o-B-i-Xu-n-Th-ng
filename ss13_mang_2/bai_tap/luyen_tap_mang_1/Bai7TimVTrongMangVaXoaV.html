<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng -->
<!--(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, -->
<!--và gán 0 cho phần tử cuối cùng của mảng)-->

<script>
    let number = []
    //let number = [1,2,3,4,5,8] (test)
    let i ;
    let nhap;
    let nhapV;
    let viTri;

    for (i=0; i<10; ){

        nhap = prompt("nhập số nguyên: ");
        if ((nhap>0|| nhap<=0)&&parseInt(nhap)== nhap){
            number.push(nhap);
            i++;
        } else {
            alert("nhập sai:");
        }
    }

    do {
        nhapV = prompt("nhập số nguyên V: ");
        if ((nhapV>0|| nhapV<=0)&&parseInt(nhapV)== nhapV){
            break;
        } else {
            alert("nhập sai:");
        }
    } while ( !((nhapV>0|| nhapV<=0)&& parseInt(nhapV)== nhapV) )

    for (let i = 0; i < number.length; i++) {
        if (nhapV == number[i]) {
            viTri = i
        }
    }

    let a = viTri

    for ( ; a< number.length; a++){
        if (a== (number.length-1) ){
            number[a] = 0
        } else {
            number[a] = number[a+1]
        }
    }

    document.write(nhapV+"<br>");
    document.write("dãy số" + number)

</script>

</body>
</html>
