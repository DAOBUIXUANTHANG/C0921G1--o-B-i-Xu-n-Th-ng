<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->

<script>
    let number = [];
    let i ;
    let nhap;
    let max  ;
    let viTri ;

    // number = [1,3,15,4,5,6,11,32,22,24]

    for (i=0; i<10; ){
        nhap = prompt("nhập số nguyên: ");
        if ((nhap>0|| nhap<=0)&&parseInt(nhap) == nhap){

            number.push(nhap);
            i++;

        } else {
            alert("nhập sai:")
        }
    }

    max = number[0];
    for (i=1 ; i< number.length ; i++){

        if (number[i] >= max){
            max = number[i];
            viTri = i ;
        }

    }
    document.write(number.join(","))
    document.write("<br>")
    document.write("số lớn nhất là "+max + "tại ví trí"+ viTri)
</script>
</body>
</html>
