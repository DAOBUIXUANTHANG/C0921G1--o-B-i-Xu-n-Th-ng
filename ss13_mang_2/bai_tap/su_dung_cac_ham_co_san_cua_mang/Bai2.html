<body>
<!--Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.-->




<script>

    let number = prompt("nhập số bạn muốn :");
    let str = number.toString() ; // chuyển định dạng nhập thành chuỗi ;
    let giaTri = [str[0]];
    let x ;

    for ( x=0 ; x < str.length ; x++){
        if ( (str[x]%2===0) && (str[x+1]%2===0) ) {
            giaTri.push("-",str[x]);
        } else {
            giaTri.push(str[x]);
        }
    }

    document.write(giaTri.join(""));


</script>



</body>
</html>
