<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->

<script>
    let size = parseInt(prompt("Nhập vào số lượng phần tử của mảng"));
    let array = [];
    let x ;

    for (let i = 1; i < size; i++){
        x = prompt("nhập ký tự ");
        array.push(x);
    }

    document.write(array.join("-")+"<br>");
    document.write(array.reverse().join("-"));

</script>

</body>
</html>
