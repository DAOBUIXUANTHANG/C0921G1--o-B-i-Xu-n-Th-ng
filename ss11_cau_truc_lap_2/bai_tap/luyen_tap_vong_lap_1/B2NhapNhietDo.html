<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<script>
    let nhietDo = parseInt(prompt("nhập nhiệt độ: "))
    while (nhietDo<20 || nhietDo> 100){
        if(nhietDo<20){
            alert("xin tang nhiet do:");
            nhietDo = parseInt(prompt("nhập nhiệt độ: "));
        } else
            alert("xin giam nhiet do:");
            nhietDo = parseInt(prompt("nhập nhiệt độ: "))

    }
</script>
</body>
</html>
