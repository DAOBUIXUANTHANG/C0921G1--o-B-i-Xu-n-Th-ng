<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên-->

<script>
    let count = 0
    let number = 1 ; // số tự nhiên là số nguyên không âm
    let tong = 0  ;
    while (count<30){

        if(number%7=== 0 ){
            tong = tong + number ;

            count++ ;

            document.write(number+"<br>") ;

            number++ ;

        } else number++ ;

    }

    document.writeln("tổng của 30 số tự nhiên chia hết cho 7 là :"+tong) ;


</script>

</body>
</html>
