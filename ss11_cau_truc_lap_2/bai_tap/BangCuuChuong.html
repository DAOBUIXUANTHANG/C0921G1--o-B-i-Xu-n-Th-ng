<p id="hienThiBang"></p>
<script>

    let a
    let b
    let bang = '<table border="1"  >' ;
    for (a=1; a<10;a++){

        bang += '<tr>' ;

        for (b=2;b<=9;b++){

            bang +='<th>'+b+'x'+a+'='+b*a +'</th>'
        }
        bang += '</th>';

    }
    bang += '</table>' ;

    document.getElementById("hienThiBang").innerHTML = bang


</script>
