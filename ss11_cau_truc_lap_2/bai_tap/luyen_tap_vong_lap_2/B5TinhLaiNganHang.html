<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let laiSuat = 1.1

    let soThangChoVay = 11

    let soTienBanDau = 10
        // =parseInt(prompt("nhap số tiền ban đầu: "))

    let i = 1

    let soTIenPhaiTra = soTienBanDau ;

    while (i<soThangChoVay){

        soTIenPhaiTra = soTIenPhaiTra * laiSuat ;

        document.write(soTIenPhaiTra+"<br>");

        i++

    }
    document.write("số tiền phải trả là : "+soTIenPhaiTra)
</script>
</body>
</html>
